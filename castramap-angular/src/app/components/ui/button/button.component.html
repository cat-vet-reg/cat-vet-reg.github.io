<button
  [type]="type"
  class="btn"
  [ngClass]="[
    'btn-' + variant,
    'btn-' + size,
    fullWidth ? 'btn-full-width' : '',
    loading ? 'btn-loading' : ''
  ]"
  [disabled]="disabled || loading"
>
  <span *ngIf="loading" class="spinner-container">
    <svg class="spinner" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </span>
  
  <ng-container *ngIf="iconName && iconPosition === 'left' && icon">
    <lucide-icon [name]="iconName" [class]="'icon icon-left icon-' + size"></lucide-icon>
  </ng-container>

  <ng-content></ng-content>

  <ng-container *ngIf="iconName && iconPosition === 'right' && icon">
    <lucide-icon [name]="iconName" [class]="'icon icon-right icon-' + size"></lucide-icon>
  </ng-container>
</button>
